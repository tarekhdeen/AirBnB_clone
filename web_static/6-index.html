<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB clone</title>
        <meta charset="utf-8">
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>
    <body>
        <header>
            <div class="logo"></div>

        <div class="container">
            <section class="filters">

                    <h3>States</h3>
                    <h4>Al-Quds, Gazza...</h4>

                        <li>
                            <h2>Al-Quds</h2>
                            <ul>
                                <li>Al-Aksa</li>
                                <li>Sheikh Garrah</li>
                                <li>Selwan</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Gazza</h2>
                            <ul>
                                <li>Khan-Younos</li>
                                <li>Al-Shugaeya</li>
                                <li>Rafah</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, TV, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Grden</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
